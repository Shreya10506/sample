<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture to Text App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- MediaPipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center p-4">
  <header class="w-full flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Gesture to Text</h1>
    <div>
      <button id="aboutUsBtn" class="px-4 py-2 bg-blue-500 text-white rounded">About Us</button>
      <button id="darkModeToggle" class="ml-2 px-4 py-2 bg-gray-700 text-white rounded">Dark Mode</button>
    </div>
  </header>

  <!-- Camera Section -->
  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
    <div class="flex flex-col items-center">
      <video id="cameraView" autoplay playsinline class="hidden w-full rounded-lg shadow-md"></video>
      <canvas id="cameraCanvas" class="hidden"></canvas>
      <div id="cameraPlaceholder" class="w-full h-64 bg-gray-200 dark:bg-gray-700 flex items-center justify-center rounded-lg">
        <p class="text-gray-500 dark:text-gray-300">Camera is off</p>
      </div>
    </div>
    <div class="flex justify-center space-x-4 mt-4">
      <button id="startCameraBtn" class="px-4 py-2 bg-green-500 text-white rounded">Start Camera</button>
      <button id="stopCameraBtn" class="px-4 py-2 bg-red-500 text-white rounded hidden">Stop Camera</button>
      <button id="toggleCameraBtn" class="px-4 py-2 bg-yellow-500 text-white rounded hidden">Toggle Camera</button>
      <button id="captureBtn" class="px-4 py-2 bg-blue-500 text-white rounded hidden">Capture</button>
    </div>
  </div>

  <!-- Recognized Text Section -->
  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mt-6">
    <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Recognized Text:</h2>
    <p id="recognizedText" class="mt-2 text-gray-700 dark:text-gray-200"></p>
    <div class="flex space-x-4 mt-4">
      <button id="copyBtn" class="px-4 py-2 bg-indigo-500 text-white rounded">Copy</button>
      <button id="clearBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Clear</button>
    </div>
  </div>

  <!-- About Us Modal -->
  <div id="aboutUsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96 shadow-lg relative">
      <button id="closeAboutUs" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
      <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">About Us</h2>
      <p class="text-gray-600 dark:text-gray-300">This web app converts hand gestures into text using MediaPipe.</p>
    </div>
  </div>

  <!-- Load script.js at the end -->
  <script src="script.js" defer></script>
</body>
</html>
